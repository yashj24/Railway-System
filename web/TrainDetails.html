<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Train Info</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>
    <body class="trainDetailsBody">
    <center>
        <h1 style="background-color: #22577E"><marquee>Get Train/s Information Between Stations</marquee></h1>
        <form  action="TrainDetailsServlet1" method="post">
            <table class="border" style="background-color: #EFEFEF">
                <tr>
                    <td>Source:</td>
                    <td><input type="text" name="source" required></td>
                </tr>
                <tr>
                    <td>Destination:</td>
                    <td><input type="text" name="destination" required></td>
                </tr>
                <tr>
                    <td>Date of journey:</td>
                    <td><input type="date" name="doj" required></td>
                </tr>
                

                <tr>
                    
                    <td>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                        <button type="reset" class="btn btn-outline-danger">Reset</button>
                    </td>
                </tr>
                <br />

                
            </table>
        </form>
        <br />
        <br />
        <br />

        <form action="TrainDetailsServlet2">
            <table class="border" style="background-color: #EFEFEF">
                <tr>
                    <td>Train Number:</td>
                    <td><input type="text" name="trainNo"  required></td>
                </tr>
                 <tr>
                    <td>Date of journey:</td>
                    <td><input type="date" name="doj" required></td>
                </tr>
                <tr>
                    
                    <td>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                        <button type="reset" class="btn btn-outline-danger">Reset</button>
                    </td>
                </tr>
            </table>
             <p class="mt-5 mb-3 text-muted">&copy; IRCTC by Yash Jain</p>
        </form>
    </center>
</body>
</html>
